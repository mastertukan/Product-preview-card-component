<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
            
        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <div class="container">
            <div class="image-div"></div>
    
            <div class="main" role="main">
                <div class="main-inner-container">
                    <p class="brand-paragraph">PERFUME</p>
    
                    <h1 class="fragrance">Gabrielle Essence Eau De Parfum</h1>
    
                    <p class="descripion">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
    
                    <div class="prices">
                        <h1 class="price">$149.99</h1>
    
                        <p class="previous-price">$169.99</p>
                    </div>
                        
                    <button class="add-to-cart">
                        <img src="./images/icon-cart.svg" alt="cart" class="cart">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        



        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/szymon-musialik-06984b24b/" target="_blank">Mastertukan</a>.
        </div>
    </body>
</html>
